<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styling/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-component">
    <article class="user">
      <div class="user-info">
        <img src="./images/image-jeremy.png" alt="">
        <div>
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
        </div>
      </div>

    <div class="user-options">
      <p id="daily">daily</p>
      <p id="weekly">weekly</p>
      <p id="monthly">monthly</p>
    </div>
    </article>

    <article class="work">
      <img src="./images/icon-work.svg" alt="">
      <div class="work-info">
        <h2>Work</h2>
        <p id="current-work">--</p> <!-- daily -->
        <span id="previous-work">--</span> <!-- daily -->

      </div>
    </article>

    <article class="play">
      <img src="./images/icon-play.svg" alt="">
      <div class="play-info">
        <h2>Play</h2>
        <p id="current-play">--</p> <!-- daily -->
        <span id="previous-play"> --</span> <!-- daily -->

      </div>
    </article>

    <article class="study">
      <img src="./images/icon-study.svg" alt="">
      <div class="study-info">
        <h2>Study</h2>
        <p id="current-study">--</p> <!-- daily -->
        <span id="previous-study">--</span> <!-- daily -->


      </div>
    </article>

    <article class="exercise">
      <img src="./images/icon-exercise.svg" alt="">
      <div class="exercise-info">
        <h2>Exercise</h2>
        <p id="current-exr">--</p> <!-- daily -->
        <span id="previous-exr"> --</span> <!-- daily -->

      </div>
      </article>

    <article class="social">
      <img src="./images/icon-social.svg" alt="">
      <div class="social-info">
        <h2>Social</h2>
        <p id="current-soc">--</p> <!-- daily -->
        <span id="previous-soc"> --</span> <!-- daily -->


    </article>

    <article class="self-care">
      <img src="./images/icon-self-care.svg" alt="">
      <div class="self-care-info">
        <h2>Self Care</h2>
        <p id="current-self">--</p> <!-- daily -->
        <span id="previous-self"> --</span> <!-- daily -->

    </article>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/javascript/script.js"></script>
</body>
</html>
